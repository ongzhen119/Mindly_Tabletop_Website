<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/style.css" type="text/css">
<link rel="stylesheet" href="../css/checkout.css">
<script src="https://kit.fontawesome.com/979e56d4a3.js" crossorigin="anonymous" rel="stylesheet"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body onload="printcart();">
  
<div class= "card "style="position: relative;top:0px;min-height:900px;">
  <h1>Checkout</h1>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="../webpage/TQ.htm">
      
        <div class="row" style="position: relative;">
          <div class="col-50" style="position: absolute; top: 0px;">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="fname" placeholder="Tan Ah Kao" required autofocus>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="1-2-3 Taman Indah" required>
            <label for="city"><i class="fa fa-institution"></i> Town</label>
            <input type="text" id="town" name="town" placeholder="Georgetown" required>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Penang" required>
              </div>
              <div class="col-50">
                <label for="postC">Post Code</label>
                <input type="text" id="postC" name="postC" placeholder="11500" required>
              </div>
            </div>
          </div>

          <div class="col-50" style="position: absolute; top: 0px; left: 500px;" >
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Tan Ah Kao" required pattern="[a-zA-Z]*" oninvalid="setCustomValidity('Please enter alphabets only.')">
            <label for="ccnum">Credit/Debit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required >
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2025" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required pattern="[a-zA-Z]+" oninvalid="setCustomValidity('Please enter 3-4 digits only. ')"> <br>
                <input type="checkbox" checked="checked" name="sameadr"/> <span> Shipping address same as billing</span>

              </div>
            </div>
          </div>
          
        </div>
      
         <div style="position: absolute; top: 750px;">
            <input type="submit" style="height: 80px; width: 180px; color: white; background-color: black; font-size: large;" value="Checkout" onclick = "removeAll();" />
         </div>
      
        
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="list-container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b><span id="typeQuantity">3</span></b></span></h4>
    </div>
  </div>
</div>
</div>
<script>
  function printcart(){
  var cartrow = document.getElementsByClassName("list-container")[0];
  var total = 0;
  var Tquantity = 0;
    for(var i = 0; i < 50; i++){
    if (localStorage.getItem(i) == null){
          continue;
      }  
    var list = JSON.parse(localStorage.getItem(i));
    Tquantity++;
    var name = list.name;
    var price = list.price;
    var quantity = list.quantity;
    var image = list.image;
    var subtotal = price * quantity;
  
    total += subtotal;
    cartrow.innerHTML += `<p><a href="${image}" target="_blank">${name}</a> <span class="price">${subtotal.toFixed(2)}</span></p>`
  }
 
  document.getElementById("typeQuantity").innerHTML = Tquantity;
  cartrow.innerHTML += `<hr><p>Total <span class="price" style="color:black"><b>${total.toFixed(2)}</b></span></p>`
}
function removeAll(){
  localStorage.clear();
}
</script>

</body>
</html>
