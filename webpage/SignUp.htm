<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Now!!!</title>
    <link rel="stylesheet" href="../css/SignUp.css">
</head>
<body>



  <form action="../webpage/SignUpConfirmed.htm">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <div>
      <label for="Uname"><b>Username</b></label></div>
      <input type="text" placeholder="Enter Username" name="Uname" required>
      <div>
      <label for="email"><b>Email</b></label></div>
      <input type="text" placeholder="Enter Email" name="email" required>
      <div>
      <label for="psw"><b>Password</b></label></div>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <div>
      <label for="psw-repeat"><b>Repeat Password</b></label></div>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label>
          <div>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </div>
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
       
        <button onclick="document.location='SignUpConfirmed.htm'" type="submit" class="signupbtn">Sign Up</button>
     
      </div>
    </div>
</form>
</div>



</body>
</html>
